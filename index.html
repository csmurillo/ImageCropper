<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/header-style.css">
        <link rel="stylesheet" href="./css/mobile-header-style.css">
        <link rel="stylesheet" href="./css/main-style.css">
        <link rel="stylesheet" href="./css/mobile-main-style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body style="margin: 0 auto;">        
        <header>
            <div id="logo" class="center-content">
                <img src="assets/imageCropper.png">
            </div>
        </header>
        <main id="main-container" class="center-content">
            <div id="image-crop-window" hidden=true>
                <div id="image-crop-header">
                    <div id="image-close-btn" class="center-content" onclick="closeImageCropWindow()">
                        <!-- &times; -->
                        <span id="x-close-btn" style="overflow: hidden;">&times;</span>
                    </div>
                </div>
                <div id="image-crop-main">
                    <div id="image-crop" class="center-content">
                            <img id="image" src=""/>
                    </div>
                    <div id="image-crop-options">
                        <div id="image-title-container" class="center-content">
                            <div id="image-title"></div>
                        </div>
                        <div id="image-prev-container" class="center-content">
                            <img id="image-prev">
                        </div>
                        <div id="image-crop-detail-container" class="center-content">
                            <div id="image-crop-detail-block">
                                <div id="image-crop-detail-title" class="center-content">Image Crop Detail</div>
                                <div id="image-crop-x" class="crop-detail">
                                    <div id="image-crop-x-label">
                                        X:<span id="image-x"></span>
                                    </div>
                                </div>
                                <div id="image-crop-y" class="crop-detail">
                                    <div id="image-crop-y-label">
                                        Y:<span id="image-y"></span>
                                    </div>
                                </div>
                                <div id="image-crop-width" class="crop-detail">
                                    <div id="image-crop-width-label">
                                        Width:<span id="image-width"></span>
                                    </div>
                                </div>
                                <div id="image-crop-height" class="crop-detail">
                                    <div id="image-crop-height-label">
                                        Height:<span id="image-height"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="image-download-container" class="center-content">
                            <div id="image-download-button" class="center-content">
                                <a class="center-content" style="color:black">
                                    <img id="image-download-icon" src="assets/icons/download.png" />
                                    <div id="download-label">Download</div>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- image crop option for mobile devices -->
                    <div id="image-crop-options-mobile">
                        <div id="image-crop-options-mobile-wrapper">
                            <div id="image-crop-option-mobile-size-wrapper">
                                <div id="image-title-container-mobile" class="center-content">
                                    <div id="image-title-mobile">Image Crop Detail</div>
                                </div>
                                <div id="image-crop-detail-container-mobile" class="center-content">
                                    <div id="image-crop-x-mobile">
                                        <div id="image-crop-x-label">
                                            X:<span id="image-x"></span>
                                        </div>
                                    </div>
                                    <div id="image-crop-y-mobile">
                                        <div id="image-crop-y-label">
                                            Y:<span id="image-y"></span>
                                        </div>
                                    </div>
                                    <div id="image-crop-width-mobile">
                                        <div id="image-crop-width-label">
                                            Width:<span id="image-width"></span>
                                        </div>
                                    </div>
                                    <div id="image-crop-height-mobile">
                                        <div id="image-crop-height-label">
                                            Height:<span id="image-height"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="image-download-container-mobile" class="center-content">
                                <div id="image-download-button-mobile"  class="center-content">
                                    <a style="width:100%; height:100%; color:black;" class="center-content" download>
                                        <div id="download-label-mobile">Download</div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="choose-drop-image-area" onclick="chooseFile();" class="center-content">
                Choose Image
            </div>
            <input id="file-picker" type="file" hidden=true onchange="hasFile(this);">
        </main>
    </body>
    <script src="./js/file-picker.js"></script>
    <script src="./js/image-crop.js"></script>
</html>
