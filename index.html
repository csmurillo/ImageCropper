<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="./css/header-style.css">
        <link rel="stylesheet" href="./css/main-style.css">
        <link rel="stylesheet" href="./css/mobile-main-style.css">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body style="margin: 0 auto;">        
        <header>
            <div id="logo">
                <img src="assets/imageCropper.png">
            </div>
        </header>
        <main id="main-container" class="center-content">
            <div id="image-crop-window" hidden=true>
                <div id="image-crop-header">
                    <!-- <div id="image-close-btn" onclick="closeImageCropWindow()">X</div> -->
                    <div id="image-close-btn"onclick="closeImageCropWindow()">
                        <!-- &times; -->
                        <span style="overflow: hidden;">&times;</span>
                    </div>
                </div>
                <div id="image-crop-main">
                    <div id="image-crop" class="center-content">
                            <img id="image" src=""/>
                    </div>
                    <div id="image-options">
                        <div id="image-title-container" class="center-content">
                            <div id="image-title">
                            </div>
                        </div>
                        <div id="image-preview-container" class="center-content">
                            <div id="image-preview">
                                <img id="sml-image" width="120px" height="80px" />
                            </div>
                        </div>
                        <div id="temp-container">

                        </div>
                        <div id="download-container" class="center-content">
                            <!-- <button id="download">Download</button> -->
                            <button type="button" class="btn btn-outline-primary btn-lg">Download</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="choose-drop-image-area" onclick="chooseFile();" class="center-content">
                Choose/Drop Image
            </div>
            <input id="file-picker" type="file" hidden=true onchange="hasFile(this);">
        </main>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>    
    <script src="./js/file-picker.js"></script>
    <script src="./js/image-crop.js"></script>
</html>
